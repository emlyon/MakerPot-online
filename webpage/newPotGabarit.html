<!DOCTYPE html>
<html lang="fr">

<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>MakersPot !</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/newone.css">
    <link rel="stylesheet" href="styles/wave.css">
    <link rel="stylesheet" href="styles/light.css">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:150" rel="stylesheet">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div id="container">
        <div id="header">
            <div id="header-content">

                <a onclick="initPotList()"><img src="/medias/img/logomakersLab.png" alt="logo makers lab" id="logo" ></a>
                <p id="text-intro">for our <b>5th</b> bootcamp,<br> we created <b>makers'pot</b>,<br> an <b>indoor</b> hydroponic <b>garden<br>
                opensource</b> and connected
                </p>
            </div>

        </div>
        <div id="content">

            <div id="pot-content-background"></div>

            <div id="pot-content">

                <div id="pot-desc-bis">
                    <p id="potpot-description">
                        saint-etienne<br> makers'pot
                        <br> #1
                    </p>
                    <div id="pot-alert" hidden>
                        ATTENTION : Niveau d'eau bas !
                    </div>
                </div>



                <div id="data-visu">
                    <div class="potpot">
                        
                        <div id="datas-block">
                            
                            <div class="carre-data carre-hover water-level">
                                <div class="carre-gris" style="height: 50%;">
                                </div>
                                <div class="carre-rouge" style="height: 50%;">
                                </div>
                                <div class="text-data">water level</div>
                                <div class="middle" hidden>
                                    <div class="text"> data unavailable </div>
                                </div>
                            </div>

                            <div class="carre-data carre-hover pump-statu">
                                <div class="carre-gris" style="height: 0%;">
                                </div>
                                <div class="carre-rouge" style="height: 100%;">
                                </div>
                                <div class="text-data">pump</div>
                                <div class="middle" hidden>
                                    <div class="text"> Bonjour </div>
                                </div>

                            </div>
                            
                            <div class="carre-data carre-hover light-statut">
                                <div class="carre-gris" style="height: 100%;">
                                </div>
                                <div class="carre-rouge" style="height: 0%;">
                                </div>
                                <div class="text-data">light</div>
                                <div class="middle">
                                    <div class="text"> Allumer </div>
                                </div>
                            </div>
                            
                        </div>

                        <br>

                        <form>
                            <input type="email"><input type="submit" value="Submit">
                        </form>

                    </div>


                </div>
            </div>
        </div>

        <br>

        <div id="footer">
            <div id="social-buttons">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-snapchat-ghost"></a>


                <a href="#" class="fa fa-twitter"></a>
            </div>

        </div>
    </div>


    <!-- Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/bubble.js"></script>
    <!--   <script src="scripts/index.js"></script>-->
</body>

</html>
